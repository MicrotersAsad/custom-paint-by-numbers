<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Paint Calculator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Custom Paint Calculator</h1>
    <label for="length">Length of Vehicle (in feet):</label>
    <input type="number" id="length" placeholder="Length of vehicle">
    
    <label for="width">Width of Vehicle (in feet):</label>
    <input type="number" id="width" placeholder="Width of vehicle">
    
    <label for="height">Height of Vehicle (in feet):</label>
    <input type="number" id="height" placeholder="Height of vehicle">
    
    <label for="coats">Number of Coats:</label>
    <select id="coats">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
    
    <button id="calculate-btn">Calculate</button>
    <div id="result">
      <h3>Amount of Paint Needed (in gallons):</h3>
      <p id="paint-needed">0.00</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
